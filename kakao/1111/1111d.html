<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11월11일과제</title>
</head>
<body>
    
</body>
<script>
    let a = 2
    while(a<=9){
        document.write(a+"단 곱셈<br>")
        let b = 1
        while(b<=9){
            document.write(a+"*"+b+"=",a*b+"<br>")
            b++
        }
        document.write("-".repeat(20)+"<br>")
        a++
    }
</script>
</html>
