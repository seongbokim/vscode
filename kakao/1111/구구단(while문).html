<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let a = 2
    while(a<10){
        go(a)
        a++
    }
    function go(x){
        let j = 1
        while(j<10){
            let line = print(x, j)
            document.write(line)
            j++
        }
        function print(a, b){
            let str = a + "*" + b + "=" + a*b + "<br>"
            return str
        }
        document.write("-".repeat(8)+"<br>")
    }
</script>
</html>
