<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오 클라우드 3기</title>
</head>
<body>
    <h1>내이름은</h1>
    <h2>카카오 클라우드</h2>
    아이디 : <input type="text"><br><br>
    비밀번호 : <input type="password"><br><br>
    나이 : <input type="number" min="0" max="10"> <br><br> <!-- 숫자만 입력됨 -->
    <input type="hidden"><br><br>
    <input type="file"><br><br>
    <input type="datetime-local"><br><br>
    <input type="color"><br><br>
    <input type="range"><br><br>
    <input type="submit" value="제출"><br><br>
    <input type="reset" value="초기화"><br><br>
    <input type="button" value="로그인"><br><br>
    <input type="radio" name="gender">남성<input type="radio" name="gender">여성 <br>
    <input type="radio" name="level">상 <input type="radio" name="level">중 <input type="radio" name="level">하<br><br>
    <input type="checkbox">사회 <input type="checkbox">경제 <input type="checkbox">문화<br> 
    <input type="checkbox">음악 <input type="checkbox">미술 <input type="checkbox">과학<br>
    <input type="checkbox">종교 <input type="checkbox">스포츠 <input type="checkbox">기타<br><br>
    <img src="고양이.jpeg" alt="고양이">

    
</body>
</html>
