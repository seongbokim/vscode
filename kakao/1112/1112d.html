<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 피라미드 만들기
    for(let a = 0; a < 10; a++){
        for(let b = 0; b < a; b++){
            document.write("*")
        }
        document.write("<br>")
    }
    for(let c = 0; c < 10; c++){
        for(let d = 10; d > c; d--){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
</html>
